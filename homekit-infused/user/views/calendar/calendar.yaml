
- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: Family Calendar
      - type: custom:calendar-card
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            font-family:  var(--font-family);
            font-size: 12px;
            opacity: 0.8;
            overflow: hidden;
          }
        numberOfDays: 60
        dateTopFormat: DD/MM
        hideHeader: true
        entities:
          - calendar.family
        showColors: true
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: Birthday Calendar
      - type: custom:calendar-card
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            font-family:  var(--font-family);
            font-size: 12px;
            opacity: 0.8;
            overflow: hidden;
          }
        numberOfDays: 60
        dateTopFormat: DD/MM
        hideHeader: true
        entities:
          - calendar.contacts
        showColors: true