- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Woonkamer
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: "[[[ return `${states['sensor.woonkamer'].state} °C`; ]]]"
              justify_self: end
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/button/button.yaml'
            - entity: switch.receiver
              grid: light-devices-grid
          - !include
            - '../../../base/templates/button/button.yaml'
            - entity: switch.samsung_tv
              grid: light-devices-grid
          - !include ../../../base/includes/empty-button.yaml
      
