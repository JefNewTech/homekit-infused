- type: conditional
  conditions:
    - entity: input_select.person_2
      state: "Location"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: Travel Times
        - type: custom:ha-card-waze-travel-time
          style: |
            ha-card {
              background: var(--paper-card-background-color);
              --paper-item-icon-color: var(--paper-item-icon-color);
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
              font-family: var(--font-family);
              font-size: 12px;
              opacity: 0.8;
              overflow: hidden;
            }
            .ha-card-waze td {
              color: var(--primary-text-color) !important;
            }
          unit: km
          columns:
            - to
            - duration
            - distance
            - icon
          header: 'false'
          destinations:
            - entity: sensor.reistijd_jimmy
              to: "Home"
            - entity: sensor.reistijd_jimmy_work
              to: "Work"
            - entity: sensor.reistijd_jimsteph
              to: "Stephanie"

