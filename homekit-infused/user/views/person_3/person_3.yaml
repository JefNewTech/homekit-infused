- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: Current Location
      - type: map
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            font-family: var(--font-family);
            font-size: 12px;
            opacity: 0.8;
            overflow: hidden;
          }
        aspect_ratio: 4x3
        default_zoom: 15
        entities:
          - person.tala

- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: Grooming
      - type: 'custom:vertical-stack-in-card'
        cards:
          - !include
            - '../../../user/templates/check-button.yaml'
