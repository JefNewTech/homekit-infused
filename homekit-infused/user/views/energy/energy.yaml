- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../base/templates/other/title-text.yaml'
        - name: 'Total Usage Electricity'
      - type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/mini-graph.yaml'
            - entity: sensor.daily_energy
              name: Vandaag
              line_color: '"#0062ff"'
              graph_type: line
              decimals: 3
              font_size: 65
          - !include
            - '../../../base/templates/other/mini-graph.yaml'
            - entity: sensor.monthly_energy
              name: Deze Maand
              line_color: '"#ddff00"'
              graph_type: line
              decimals: 3
              font_size: 65

